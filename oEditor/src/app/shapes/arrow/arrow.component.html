<svg:defs>
    <!-- Define arrow head -->
    <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5"
        markerWidth="3" markerHeight="3"
        orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" />
    </marker>
</svg:defs>

<svg:polyline 
    attr.points={{path}}
    style="fill:none;stroke:black;stroke-width:3" 
    marker-end="url(#arrow)"/>

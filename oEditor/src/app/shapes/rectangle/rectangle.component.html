
<svg:rect   id="rect" class="rect" *ngIf="transition" 
            attr.x={{state.positionX}} attr.y={{state.positionY}} 
            attr.width={{state.width}} attr.height={{state.height}}  
            style="fill:#039be5;stroke-width:3;stroke:rgb(0,0,0)" 
/>
<svg:rect   id="rect" class="rect" *ngIf="freeFlow" 
            attr.x={{state.positionX}} attr.y={{state.positionY}} 
            attr.width={{state.width}} attr.height={{state.height}}  
            style="fill:#fca91a;stroke-width:3;stroke:rgb(0,0,0)" 
/>
<svg:rect   id="rect" class="rect" *ngIf="final" 
            attr.x={{state.positionX}} attr.y={{state.positionY}} 
            attr.width={{state.width}} attr.height={{state.height}}  
            style="fill:#009035;stroke-width:3;stroke:rgb(0,0,0)" 
/>
            
<svg:text   attr.x={{state.centerX}} attr.y={{state.centerY}} content-editable>{{state.name}}</svg:text>
<svg:circle class="accessPoint"
            attr.cx={{state.accessNorthX}} attr.cy={{state.accessNorthY}} 
            r="4" 
            stroke="red" stroke-width="3" fill="red">                
</svg:circle>
<svg:circle class="accessPoint"
            attr.cx={{state.accessSouthX}} attr.cy={{state.accessSouthY}} 
            r="4" 
            stroke="black" stroke-width="3" fill="red">                
</svg:circle>
<svg:circle class="accessPoint"
            attr.cx={{state.accessEastX}} attr.cy={{state.accessEastY}} 
            r="4" 
            stroke="black" stroke-width="3" fill="red">                
</svg:circle>
<svg:circle class="accessPoint"
            attr.cx={{state.accessWestX}} attr.cy={{state.accessWestY}} 
            r="4" 
            stroke="black" stroke-width="3" fill="red">                
</svg:circle>
